<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="card border-light-subtle shadow-sm">
            <div class="row g-0">
                <div class="col-12 col-md-6">
                    <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" src="./assets/images/movie.jpg"
                        alt="Movie">
                </div>
                <div class="col-12 col-md-6">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-5">
                                    <h3>Add Show</h3>
                                </div>
                            </div>
                        </div>
                        <form name="login-form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
                            <div class="row gy-3 gy-md-4 overflow-hidden">
                                <div class="col-12">
                                    <label for="movieName" class="form-label">
                                        Movie Name <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" name="movieName" id="movieName" required
                                        [(ngModel)]="showForm.movieName" #movieName="ngModel"
                                        [ngClass]="{ 'is-invalid': f.submitted && movieName.errors }">
                                </div>
                                <div class="col-12">
                                    <label for="showTiming" class="form-label">Show Timing <span
                                            class="text-danger">*</span></label>
                                    <input type="datetime-local" class="form-control" name="showTiming" id="showTiming"
                                        [(ngModel)]="showForm.showTimming" #showTiming="ngModel"
                                        [ngClass]="{ 'is-invalid': f.submitted && showTiming.errors }"
                                        [min]="currentDateTime" required>
                                </div>
                                <div class="col-12">
                                    <label for="theaterAddress" class="form-label">Theater Address <span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" name="theaterAddress" id="theaterAddress"
                                        [(ngModel)]="showForm.theaterAddress" #theaterAddress="ngModel"
                                        [ngClass]="{ 'is-invalid': f.submitted && theaterAddress.errors }" required>
                                </div>
                                <div class="col-12">
                                    <label for="totalSeats" class="form-label">Total Seats <span
                                            class="text-danger">*</span></label>
                                    <input type="number" class="form-control" name="totalSeats" id="totalSeats"
                                        [(ngModel)]="showForm.totalSeats" #totalSeats="ngModel"
                                        [ngClass]="{ 'is-invalid': f.submitted && totalSeats.errors }" required>
                                </div>
                                <div class="col-12">
                                    <label for="availableSeats" class="form-label">Available Seats <span
                                            class="text-danger">*</span></label>
                                    <input type="number" class="form-control" name="availableSeats" id="availableSeats"
                                        [(ngModel)]="showForm.availableSeats" #availableSeats="ngModel" disabled
                                        [ngClass]="{ 'is-invalid': f.submitted && availableSeats.errors }" required>
                                </div>
                                <div class="col-12">
                                    <label for="ticketPrice" class="form-label">Ticket Price <span
                                            class="text-danger">*</span></label>
                                    <input type="number" class="form-control" name="ticketPrice" id="ticketPrice"
                                        [(ngModel)]="showForm.ticketPrice" #ticketPrice="ngModel"
                                        [ngClass]="{ 'is-invalid': f.submitted && ticketPrice.errors }" required>
                                </div>
                                <div class="col-12">
                                    <label for="posterURL" class="form-label">Poster URL <span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" name="posterURL" id="posterURL"
                                        [(ngModel)]="showForm.posterURL" #posterURL="ngModel"
                                        [ngClass]="{ 'is-invalid': f.submitted && posterURL.errors }" required>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid">
                                        <button class="btn bsb-btn-xl btn-primary" type="submit">Edit show</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
