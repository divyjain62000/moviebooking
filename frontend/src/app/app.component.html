    <div class="collapse navbar-collapse">
        <a [routerLink]="['/']" routerLinkActive="router-link-active" class="navbar-brand">
            <div class="d-flex align-items-center gap-2">
                <img src="./assets/icons/movie.svg" alt="" class="logo" />
                MovieTime
            </div>
        </a>

        <div *ngIf="authService.isAuthenticated()">
            <ul class="navbar-nav mr-auto">
                <li *ngIf="authService.isAdmin()" class="nav-item">
                    <a [routerLink]="['/shows/create-show']" routerLinkActive="router-link-active" class="nav-link">Add
                        Show</a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/']" routerLinkActive="router-link-active" class="nav-link">Shows</a>
                </li>

                </li>
            </ul>
        </div>

        <div>
            <h5 class="fs-5" *ngIf="authService.isAuthenticated()">

                {{authService.getUser().firstName}}
                {{authService.getUser().lastName}}
            </h5>

            <button type="button" class="btn btn-outline-success" (click)="login()">Log In</button>
            <button type="button" class="btn btn-outline-primary" (click)="signUp()">Sign Up</button>
