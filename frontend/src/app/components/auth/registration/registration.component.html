<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="card border-light-subtle shadow-sm">
            <div class="row g-0">
                <div class="col-12 col-md-6">
                    <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" src="./assets/images/movie.jpg"
                        alt="Movie">
                </div>
                <div class="col-12 col-md-6">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-5">
                                    <h3>Sign Up</h3>
                                </div>
                            </div>
                        </div>
                        <form name="login-form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
                            <div class="row gy-3 gy-md-4 overflow-hidden">
                                <div class="row">
                                    <div class="col-6">
                                        <label for="firstName" class="form-label">
                                            First Name <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" class="form-control" name="firstName" id="firstName" required
                                            [(ngModel)]="registrationForm.firstName" #firstName="ngModel"
                                            [ngClass]="{ 'is-invalid': f.submitted && firstName.errors }">
                                    </div>
                                    <div class="col-6">
                                        <label for="lastName" class="form-label">
                                            Last Name <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" class="form-control" name="lastName" id="lastName" required
                                            [(ngModel)]="registrationForm.lastName" #lastName="ngModel"
                                            [ngClass]="{ 'is-invalid': f.submitted && lastName.errors }">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label for="email" class="form-label">
                                        Email <span class="text-danger">*</span>
                                    </label>
                                    <input type="email" class="form-control" name="email" id="email"
                                        placeholder="name@example.com" required [(ngModel)]="registrationForm.email"
                                        #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.errors }">
                                </div>
                                <div class="col-12">
                                    <label for="mobileNumber" class="form-label">
                                        Mobile Number <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" name="mobileNumber" id="mobileNumber"
                                        required [(ngModel)]="registrationForm.mobileNumber" #mobileNumber="ngModel"
                                        [ngClass]="{ 'is-invalid': f.submitted && mobileNumber.errors }">
                                </div>
                                <div class="col-12">
                                    <label for="password" class="form-label">Password <span
                                            class="text-danger">*</span></label>
                                    <input type="password" class="form-control" name="password" id="password"
                                        [(ngModel)]="registrationForm.password" #password="ngModel"
                                        [ngClass]="{ 'is-invalid': f.submitted && (password.errors || !isPasswordValid) }"
                                        required>
                                </div>
                                <div class="col-12">
                                    <label for="confirmPassword" class="form-label">Confirm Password <span
                                            class="text-danger">*</span></label>
                                    <input type="confirmPassword" class="form-control" name="confirmPassword"
                                        id="confirmPassword" [(ngModel)]="registrationForm.confirmPassword"
                                        #confirmPassword="ngModel"
                                        [ngClass]="{ 'is-invalid': f.submitted && (confirmPassword.errors || !isPasswordValid) }"
                                        required>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid">
                                        <button class="btn bsb-btn-xl btn-primary" type="submit">Sign up now</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="my-2 text-center">
                            <p>Already have an account? <a href="/login" class="link-secondary text-decoration-none">Log
                                    in</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
