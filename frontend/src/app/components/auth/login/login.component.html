<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="card border-light-subtle shadow-sm">
            <div class="row g-0">
                <div class="col-12 col-md-6">
                    <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" src="./assets/images/movie.jpg"
                        alt="Movie">
                </div>
                <div class="col-12 col-md-6">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-5">
                                    <h3>Log in</h3>
                                </div>
                            </div>
                        </div>
                        <form name="login-form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
                            <div class="row gy-3 gy-md-4 overflow-hidden">
                                <div class="col-12">
                                    <label for="email" class="form-label">
                                        Email <span class="text-danger">*</span>
                                    </label>
                                    <input type="email" class="form-control" name="email" id="email"
                                        placeholder="name@example.com" required [(ngModel)]="loginForm.email"
                                        #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.errors }">
                                </div>
                                <div class="col-12">
                                    <label for="password" class="form-label">Password <span
                                            class="text-danger">*</span></label>
                                    <input type="password" class="form-control" name="password" id="password"
                                        [(ngModel)]="loginForm.password" #password="ngModel"
                                        [ngClass]="{ 'is-invalid': f.submitted && password.errors }" required>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid">
                                        <button class="btn bsb-btn-xl btn-primary" type="submit">Log in now</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="my-2 text-center">
                            <a href="/sign-up" class="link-secondary text-decoration-none">Create new
                                account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
